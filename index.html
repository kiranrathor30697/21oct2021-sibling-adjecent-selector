<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sibling & Adjecent Selector</title>
        <style>
            body{
                margin: 0px;
                background-color: #1D1D1D;
                color: #fff;
            }
            form{
                width: 140px;
                height: 90px;
                background-color: #1D1D1D;
                margin:20px auto;
                padding: 10px;
                position: relative;
            }
            input:focus{
                outline : none;
                position: relative;
                left: 0px;
                top: 0px;
            }
            div > input{
                border:none;
                background-color: #2B2B2B;
                width: 60px;
                height: 15px;
                font-size:5px;
                font-family: Arial, Helvetica, sans-serif;
            }

            div >.name + span::after{
                content: "";
                width: 0px;
                height: 1px;
                background-color: #08FDD8;
                display: block ;
                transition: all 0.3s linear;
                position: absolute;
               
            }
            div >.name:focus + span::after{
                /*content: "*";*/
                width: 64px;
            }
            div >.email ~ span::after{
                content: "";
                width: 0px;
                height: 1px;
                background-color: #08FDD8;
                display: block ;
                transition: all 0.3s linear;
                position: absolute;
                left:78px;
                top:31px;
               
            }
            div > .email:focus ~ span::after{
                /*content: "*";*/
                width: 64px;
            }
            .sub{
                border:none;
                background-color: #2B2B2B;
                width: 92%;
                height: 15px;
                font-size:5px;
                font-family: Arial, Helvetica, sans-serif;
            }   
            
            div > .sub ~ span::after{
                content: "";
                width: 0px;
                height: 1px;
                background-color: #08FDD8;
                display: block ;
                transition: all 0.3s linear;
                position: absolute;
               
            }
            div > .sub:focus ~ span::after{
                /*content: "*";*/
                width: 133px;
                color: #2B2B2B;
            }
            textarea{
                border:none;
                background-color: #2B2B2B !important;
                width: 92%;
                height: 15px;
                font-size:5px;
                font-family: Arial, Helvetica, sans-serif;
                margin-top: 4px;
                line-height: 15px;
            }
            textarea:focus{
                outline: none;
                position: relative;
            }
            .area ~ span::after{
                content: "";
                width: 0px;
                height: 1px;
                background-color: #08FDD8;
                transition: all 0.3s linear;
                position: absolute;
                left:10px;
                bottom:35px;
            }
            .area:focus ~ span::after{
                width: 133px;
            }
            button{
                width: 60px;
                height: 20px;
                border: 1px solid #08FDD8;
                position: absolute;
                top:87px;
                right:16px;
                background-color: transparent;
                font-size: 6px;
                color: #08FDD8;
                overflow: hidden;
                cursor: pointer;
            }
            .btn > div{
                width:70px;
                height:20px;
                background-color: #08FDD8;
                position: absolute;
                transform: skewX(-20deg);
                top:0px;
                left:-76px;
                transition: all 0.4s linear;
                z-index: 9000;
            }
            .btn:hover > div{
                left: -4px;
            }
            .btn > span{
                position: relative;
                z-index: 10000;
                transition: all 0.6s linear;
            }
            .btn:hover > span{
                color: #2B2B2B;
                
            }
        </style>
    </head>
    <body>
        <form> 
            <div>
                <input type="text" placeholder="Name"class="name">
                <span></span>

                <input type="email" placeholder="Email" class="email" >
                <span></span>
            </div>
           
            <div>
                <input type="text" placeholder="Subject" class="sub">
                <span></span>
            </div>

          
                <textarea name="msg" placeholder="Message" class="area"></textarea>
                <span></span>
           

           

           <button class="btn" type="submit" value="Send message!">
                <span>Send message!</span>   
                <div></div>
           </button>
           
        </form>
